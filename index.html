<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result summary</title>
</head>
<body>
    <main>
        <div class="first-section">
            <h3>
                Your result
            </h3>
            <div class="score">
                <h1>
                    76
                </h1>
                <p>
                    of 100
                </p>
            </div>
              <h2>
                   Great 
                </h2>
                <p>
                    You scored higher than 60% of <br> people who have taken <br> this tests.
                </p>
        </div>

        <div class="second-section">
            <h3>
                Summary
            </h3>
        <div class="attributes">
            <div class="attribute-one">
                <p class="attribute-paragraph">
                    <img src="assets/images/icon-reaction.svg" alt="bolt icon">
                    Reaction
                </p>
                <p class="score-value">
                    80
                    <span>/ 100</span>
                </p>
            </div>
            <div class="attribute-two">
                 <p class="attribute-paragraph">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    Memory
                </p>
                <p class="score-value">
                    92
                    <span>/ 100</span>
                </p>
            </div>
            <div class="attribute-three">
                 <p class="attribute-paragraph">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    Verbal
                </p>
                <p class="score-value">
                    61
                    <span>/ 100</span>
                </p>
            </div>
            <div class="attribute-four">
                 <p class="attribute-paragraph">
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    Visual
                </p>
                <p class="score-value">
                    72
                    <span>/ 100</span>
                </p>
            </div>
        </div>

        <button type="button">Continue</button>
        </div>
    </main>
</body>
</html>
